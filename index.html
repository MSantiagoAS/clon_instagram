<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <section class="derecha">
        <img src="assets/img/Logo.png" alt="logo de sntg.studio" class="logo" />
      </section>
      <section class="izquierda">
        <div class="info">
          <h2>sntg.studio</h2>
          <button class="seguir">Seguir</button>
          <button class="mensaje">Mensaje</button>
          <img src="assets/icons/tres-puntos-removebg-preview.png" alt="" />
        </div>
        <div class="stats">
          <p><span>3</span> publicaciones</p>
          <p><span>0</span> seguidores</p>
          <p><span>0</span> seguidos</p>
        </div>
        <div class="nombre">
          <h3>Santiago AS | Creador Digital</h3>
          <span>Diseñador(a)</span>
          <p>
            👨‍💻 Ing. de Sistemas (en formación)<br />
            💻 Diseño web funcional y accesible<br />
            🚀 Soluciones digitales para emprendedores<br />
            📈 Tecnología para crecer
          </p>
        </div>
      </section>
    </header>
    <div class="espacio"></div>
    <section class="post">
      <img src="assets/img/image1x1.png" alt="foto" width="20%" />
      <img src="assets/img/image2x1.png" alt="foto" width="20%" />
      <img src="assets/img/image3x1.png" alt="foto" width="20%" />
    </section>
  </body>
</html>
